	<main class="conteudo">
		<section>
			<div class="titulo-pg-padding">
				<h1>Solite um Orçamento na Joy Jewelry Store</b></h1>
			</div>
		</section>

		<section>
			<div class="video-publicitario">
				<video width="950" autoplay muted loop>
					<source src="../videos/videopublicitario.mp4" type="video/mp4">
				</video>
			</div>
		</section>>

		<section>
			<center>
				<h2 class="texto-orcamento">Preencha todos os dados para solicitar um orçamento:</h2>
			</center>
		</section>

		<section>
			<table class="conteudo-orcamento">
				<tr>
					<td>
						<div>
							<form>
								<input type="text" name="nome" placeholder="Nome">
								<input type="e-mail" name="email" placeholder="E-mail">
								<input type="tel" name="tel" placeholder="Telefone">
							</form>
						</div>

						<div>
							<form>
								<input type="numero" name="numero" placeholder="Nº do seu dedo">
								<input type="e-mail" name="email" placeholder="Digite seu curso">
								<input type="tel" name="tel" placeholder="Cidade e Estado">
							</form>
						</div>

						<div>
							<p><strong>Selecione seu tipo de pedra:</strong></p>

							<select name="Seleção">
								<option value="1">Natural</option>
								<option value="2">Sintética</option><br>
							</select>
						</div>

						<div>
							<p><strong>O tipo de ouro:</strong></p>
							<select name="Seleção">
								<option value="1">Ouro Branco</option>
								<option value="2">Ouro Amarelo</option>
								<option value="3">Ouro rosé</option><br>
								<option value="4">Prata</option>
								<option value="5">Banhado a Ouro</option>
								<option value="6">Banhado a prata</option>
							</select>
						</div>

						<div>
							<p><b>Observação</b></p>
							<textarea id="observações" class="input-textarea" nome="observação"
								placeholder="Digite sua observação..."></textarea>
						</div>

						<div>
							<a href="../paginas-externas/pgformulariopesquisafinal.html">
								<center>
									<button class="botao-enviar">Enviar</button>
								</center>
							</a>
						</div>
					</td>
				<tr>
			</table>
		</section>
	</main>
