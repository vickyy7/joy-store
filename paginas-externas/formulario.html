<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Joy Jewelry Store | Formulário de Contato</title>
	<link rel="stylesheet" type="text/css" href="../estilos/style.css">
</head>

<body>
	<header class="cabecalho">
		<img class="cabecalho-imagem" src="../imagens/logojjs.gif" alt="Joy Store">
		<nav class="cabeçalho-menu">
			<a href="../paginas-externas/duvidas.html">
				<button class="botao-cabecalho-menu-item"><b>Dúvidas Produtos</b></button>
			</a>

			<a href="../paginas-externas/formulario.html">
				<button class="botao-cabecalho-menu-item"><b>Formulário de Contato</b></button>
			</a>

			<a href="../paginas-externas/joyorcamento.html">
				<button class="botao-cabecalho-menu-item"><b>Faça seu Orçamento</b></button>
			</a>

			<a href="../paginas-externas/emblemas.html">
				<button class="botao-cabecalho-menu-item"><b>Emblemas</b></button>
			</a>
		</nav>
	</header>

	<main class="conteudo">
		<section>
			<div class="titulo-pg">
				<h1>Formuláro de Contato</b></h1>
			</div>
		</section>

		<section>
			<table class="conteudo-formulario">
				<tr>
					<td>
						<p class="texto-formulario">Use este formulário para entrar em contato. Preencha corretamente
							para que consigamos te responder.</p>
						<form>
							<div>
								<label><b>Nome</b></b></label>
								<input type="text" name="nome" placeholder="Digite seu nome">
								<label><b>E-mail</b></label>
								<input type="e-mail" name="email" placeholder="seuemail@gmail.com">
								<label><b>Telefone</b></label>
								<input type="tel" name="tel" placeholder="Ex: (00) 00000-0000">
							</div>
						</form>

						<form>
							<div>
								<p><b>Assunto<b></p>
								<textarea id="assuntos" class="input-textarea" nome="assunto"
									placeholder="Digite o assunto aqui..."></textarea>
							</div>
						</form>

						<form>
							<div>
								<p><b>Mensagem</b></p>
								<textarea id="mensagens" class="input-textarea" nome="mensagem"
									placeholder="Digite sua mensagem aqui..."></textarea>
							</div>
						</form>
					</td>
				</tr>
			</table>
			<section>
				<a href="../paginas-externas/formulariodecontatofinal.html">
					<center>
						<button class="botao-enviar">Enviar</button>
					</center>
				</a>
			</section>

	</main>

	<footer class="rodape">
		<div>
			<a href="../JoyJewelryStore.html">
				<center>
					<button class="botao-final"><b>PÁGINA INICIAL</b></button>
				</center>
			</a>

			<h4 class="rodape-escrito"><b>Joy Jewelry Store - Anel de Formatura - copyright © 2022 - Todos os direitos
					reservados.</b></h4>
		</div>
	</footer>
</body>

</html>
